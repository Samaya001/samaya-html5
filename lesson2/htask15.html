<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <form action="">
        <label for="">Full name<sup>*</sup>:</label><br>
        <input type="text" placeholder="FirstName LastName"><br>
        <label for="">Email address<sup>*</sup>:</label><br>
        <input type="email" placeholder="EMAIL_ADDRESS"><br>
        <label for="">Select Tour Package<sup>*</sup>:</label>
        <div class="select">
            <select name="format" id="format"> <option select > Goa</option>
            <option value="Goa"></option>
        </select>
        <br><label for="">Arrival date<sup>*</sup>:</label><br>
        <input type="date" >
        <br><label for="">Number of persons<sup>*</sup>:</label><br>
        <input type="number" placeholder="UNKNOWN_TYPE"><br>
        <label for="">What would you want to avail?</label><br>
        <label for="">Boarding</label><input type="checkbox" name="" id="">
        <br><label for="">Fooding</label><input type="checkbox"><br>
        <label for="">Sight seeing</label><input type="checkbox"><br>
        <label for="">Discout Coupon code:</label><br>
        <input type="password" placeholder="UNKNOWN_TYPE"><br>
        <label for="">Terms and conditions<sup>*</sup></label><br>
        <input type="radio" name="sam"><label for="">I agree</label><input type="radio" name="sam"><label for="">I disagree</label>
        <br><button>Complete reservation</button>

            
        </div>
    </form>
